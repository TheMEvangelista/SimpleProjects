<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JavaScript/script.js" defer></script>
  </head>
  <body>
    <main class="container">
        <section class="display">
            <input type="text" class="result" placeholder="0" readonly>
        </section>
        <section class="buttons-box">
            <button class="ac-btn color-btn">AC</button>
            <button class="delete-btn color-btn">C</button>
            <button class="btn color-btn">%</button>
            <button class="btn color-btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn color-btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn color-btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn color-btn">+</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="eval-btn">=</button>
        </section>
    </main>
  </body>
</html>
